<div class="container">
	<div class="row">
		<div class="col-xs-12">
			<div class="text-center">
				<i class="fa fa-search-plus pull-left icon"></i>
				<h2>Onboarding - Secure Checkout</h2>
			</div>
			<hr>

			<div class="row">
			<div class="row-fade" [ngClass]="{'row-semifaded': activations.onPayment}">
				<app-on-payment></app-on-payment>
			</div>
				
				<app-on-overview [hidden]="activations.onOverview"></app-on-overview>

				<div class="row-fade"
					[ngClass]="{'row-semifaded': !activations.onType}">
					<app-on-type></app-on-type>
				</div>

				<app-on-person [hidden]="!activations.onPerson"></app-on-person>
			</div>
			<div class="row row-fade"
				[ngClass]="{'row-faded': !activations.onSignature}">
				<app-on-person-card></app-on-person-card>
			</div>
		</div>
	</div>
</div>
