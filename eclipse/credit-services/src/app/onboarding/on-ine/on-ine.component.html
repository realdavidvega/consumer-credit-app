<div class="panel panel-default height">
  <div class="panel-heading"><b>Información normalizada europea sobre el crédito al consumo</b></div>
  <div class="panel-body">
    <div class="container-fluid container-bordered">
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <embed src="/src/app/onboarding/on-ine/ine.pdf" width="100%" height="650px" alt="pdf"
                 pluginspage="http://www.adobe.com/products/acrobat/readstep2.html">
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 pad-adjust">
          <div class="checkbox">
            <label> <input type="checkbox" class="text-muted">He leído y acepto las condiciones recogidas en este
              documento INE
            </label>
          </div>
        </div>
      </div>
      <div class="row ">
        <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust text-center">
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust text-center">
          <button (click)="onNext()" type="submit" class="btn btn-primary">Siguiente</button>
        </div>
      </div>
    </div>
  </div>
